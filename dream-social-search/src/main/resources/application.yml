server:
  port: 50001
  
spring:
  application:
    name: dream-social-search
  cloud:
    nacos:
      discovery:
        # nacos服务地址
        server-addr: 127.0.0.1:8848
        # 给当前的服务命名
        service: ${spring.application.name}
        # 设置服务所处的分组
#        group: DEFAULT_GROUP
  data:
    elasticsearch:
      client:
        reactive:
          endpoints:
          - 192.168.0.150:9300
    
management:
  endpoints:
    web:
      exposure:
        include: "*"